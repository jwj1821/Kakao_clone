<!-- First, make the header part of all of pages -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <title>Chat</title>
</head>
<body>
  <header>
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-fighter-jet"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">17:50</span>
      </div>
      <div class="header__column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth"></i>
        <span class="header__battery">65% <i class="fas fa-battery-full"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <a href="index.html">
          <i class="fas fa-times fa-lg"></i>
        </a>
      </div>
      <div class="header__column">
        <i class="fas fa-user fa-lg"></i>
      </div>
    </div>
  </header>
  <main class="profile">
    <header class="profile__header">
      <img src="images/avatar.jpg" alt="">
      <h2 class="profile__header-title">Jason</h2>
    </header>
    <input type="text" placeholder="jwj1821@gmail.com">
    <div class="profile__actions">
      <div class="profile__action">
        <span class="profile__action-circle">
          <i class="fas fa-comment-alt fa-2x"></i>
        </span>
        <span class="profile__action-title">My Chatroom</span>
        </div>
      <div class="profile__action">
        <span class="profile__action-circle">
          <i class="fas fa-pencil-alt fa-2x"></i>
        </span>
        <span class="profile__action-title">Edit Profile</span>
        </div>
    </div>
  </main>
</body>
</html>
