<!-- First, make the header part of all of pages -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <title>Chat</title>
</head>
<body>
  <header>
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-fighter-jet"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">17:50</span>
      </div>
      <div class="header__column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth"></i>
        <span class="header__battery">65% <i class="fas fa-battery-full"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <i class="fas fa-chevron-left fa-lg"></i>
      </div>
      <div class="header__column"></div>
        <span class="header__text">Lynn</span>
      <div class="header__column"></div>
        <i class="fas fa-search"></i>
        <i class="fas fa-bars"></i>

    </div>
  </header>
  <main class="chat">
    <div class="date-divider">
      <span class="date-dividier__text">Monday,May 21, 2018 </span>
    </div>
    <div class="chat__message chat__message-from-me">
      <span class="chat__message-time">17:55</span>
      <span class="chat__message-body">
        Hello!! This is a test message.
      </span>
    </div>
    <div class="chat__message chat__message-to-me">
      <img src="images/avatar.jpg" alt="" class="chat__message-avatar">
      <div class="chat__message-center">
        <h3 class="chat__message-username">Lynn</h3>
        <span class="chat__message_body">
          And this is an answer
        </span>
      </div>
      <span class="chat__message-time">17:57</span>
      </span>
    </div>
    <div class="type-message">
      <i class="fas fa-plus fa-2x"></i>
      <div class="type-message__input">
        <input type="text">
        <i class="fas fa-smile"></i>
        <span class="record-message">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </main>
</body>
</html>
